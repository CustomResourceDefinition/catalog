- entries:
    - regular
  kind: helm
  name: chart
  repository: http://nginx:8080
- apiGroups:
    - chart.uri
  crds:
    - baseUri: http://nginx:8080
      paths:
        - chart-1.0.0.yaml
      version: 1.0.0
    - baseUri: http://nginx:8080
      paths:
        - chart-2.0.0.yaml
      version: 2.0.0
  kind: http
  name: http
- includeHead: false
  kind: git
  kustomizationPaths:
    - kustomizations
  name: giT
  repository: http:///repository/chart.git
  searchPaths:
    - crds
  versionPrefix: v
  genPaths:
    - ./source/...
- entries:
    - templated
  kind: helm
  name: templated-chart
  repository: http://nginx:8080
  valuesFiles:
    - version: 0.0.0
      valuesFile: |
        output: true
    - version: 2.0.0
      valuesFile: |
- kind: helm-oci
  name: chart-oci
  repository: oci://registry:5000/oci/regular
- kind: helm-oci
  name: templated-chart-oci
  repository: oci://registry:5000/oci/templated
  valuesFiles:
    - version: 0.0.0
      valuesFile: |
        output: true
    - version: 2.0.0
      valuesFile: |
