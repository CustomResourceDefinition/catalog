- entries:
    - regular
  kind: helm
  name: chart
  repository: http://localhost:8000
- apiGroups:
    - chart.uri
  crds:
    - baseUri: http://localhost:8000
      paths:
        - chart-1.0.0.yaml
      version: 1.0.0
    - baseUri: http://localhost:8000
      paths:
        - chart-2.0.0.yaml
      version: 2.0.0
  kind: http
  name: chart
- includeHead: false
  kind: git
  kustomizationPaths:
    - kustomizations
  name: giT
  repository: file:///repository/git
  searchPaths:
    - crds
  versionPrefix: v
- entries:
    - templated
  kind: helm
  name: templated-chart
  repository: http://localhost:8000
  valuesFiles:
    - version: 0.0.0
      valuesFile: |
        output: true
    - version: 2.0.0
      valuesFile: |
- additionalVersions:
    - 1.5.0
    - 1.0.0
  kind: helm-oci
  name: regular-oci
  repository: oci://localhost:5000/myorg/myrepo/regular
- additionalVersions:
    - 1.0.0
  kind: helm-oci
  name: templated-oci
  repository: oci://localhost:5000/myorg/myrepo/templated
  valuesFiles:
    - version: 0.0.0
      valuesFile: |
        output: true
    - version: 2.0.0
      valuesFile: |
        output: true
