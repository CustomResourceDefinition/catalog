- entries:
    - regular
  kind: helm
  name: chart
  repository: http://localhost:8000
- apiGroups:
    - chart.uri
  crds:
    - baseUri: http://localhost:8000
      paths:
        - chart-1.0.0.yaml
      version: 1.0.0
    - baseUri: http://localhost:8000
      paths:
        - chart-2.0.0.yaml
      version: 2.0.0
  kind: http
  name: chart
- includeHead: false
  kind: git
  kustomizationPaths:
    - kustomizations
  name: giT
  repository: /repository/git
  searchPaths:
    - crds
  versionPrefix: v
- entries:
    - templated
  kind: helm
  name: templated-chart
  repository: http://localhost:8000
  valuesFiles:
    - version: 0.0.0
      valuesFile: |
        output: true
    - version: 2.0.0
      valuesFile: |
