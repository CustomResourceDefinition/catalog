- entries:
    - regular
  kind: helm
  name: chart
  repository: http://nginx.127.0.0.1.nip.io:8088
- apiGroups:
    - chart.uri
  crds:
    - baseUri: http://nginx.127.0.0.1.nip.io:8088
      paths:
        - chart-1.0.0.yaml
      version: 1.0.0
    - baseUri: http://nginx.127.0.0.1.nip.io:8088
      paths:
        - chart-2.0.0.yaml
      version: 2.0.0
  kind: http
  name: http
- kind: git
  kustomizationPaths:
    - kustomizations
  name: git
  repository: http://nginx.127.0.0.1.nip.io:8088/chart.git
  searchPaths:
    - crds
  versionPattern: "^v([0-9]+\\.[0-9]+\\.[0-9]+)$"
  genPaths:
    - ./source/...
- entries:
    - templated
  kind: helm
  name: templated-chart
  repository: http://nginx.127.0.0.1.nip.io:8088
  valuesFiles:
    - version: 0.0.0
      valuesFile: |
        output: true
    - version: 2.0.0
      valuesFile: |
- kind: helm-oci
  name: chart-oci
  repository: oci://registry.127.0.0.1.nip.io:8085/oci/regular
- kind: helm-oci
  name: templated-chart-oci
  repository: oci://registry.127.0.0.1.nip.io:8085/oci/templated
  valuesFiles:
    - version: 0.0.0
      valuesFile: |
        output: true
    - version: 2.0.0
      valuesFile: |
