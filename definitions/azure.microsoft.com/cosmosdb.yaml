apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: (devel)
  name: cosmosdbs.azure.microsoft.com
spec:
  group: azure.microsoft.com
  names:
    kind: CosmosDB
    listKind: CosmosDBList
    plural: cosmosdbs
    shortNames:
    - cdb
    singular: cosmosdb
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.provisioned
      name: Provisioned
      type: string
    - jsonPath: .status.message
      name: Message
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              ipRules:
                items:
                  type: string
                type: array
              keyVaultToStoreSecrets:
                type: string
              kind:
                enum:
                - GlobalDocumentDB
                - MongoDB
                type: string
              location:
                minLength: 0
                type: string
              locations:
                items:
                  properties:
                    failoverPriority:
                      format: int32
                      type: integer
                    isZoneRedundant:
                      type: boolean
                    locationName:
                      type: string
                  required:
                  - failoverPriority
                  - locationName
                  type: object
                type: array
              properties:
                properties:
                  capabilities:
                    items:
                      properties:
                        name:
                          enum:
                          - EnableCassandra
                          - EnableTable
                          - EnableGremlin
                          - EnableMongo
                          type: string
                      type: object
                    type: array
                  databaseAccountOfferType:
                    enum:
                    - Standard
                    type: string
                  enableMultipleWriteLocations:
                    type: boolean
                  isVirtualNetworkFilterEnabled:
                    type: boolean
                  mongoDBVersion:
                    type: string
                type: object
              resourceGroup:
                minLength: 1
                pattern: ^[-\w\._\(\)]+$
                type: string
              virtualNetworkRules:
                items:
                  properties:
                    ignoreMissingVNetServiceEndpoint:
                      type: boolean
                    subnetID:
                      type: string
                  type: object
                type: array
            required:
            - location
            - resourceGroup
            type: object
          status:
            properties:
              completed:
                format: date-time
                type: string
              containsUpdate:
                type: boolean
              failedProvisioning:
                type: boolean
              flattenedSecrets:
                type: boolean
              message:
                type: string
              output:
                type: string
              pollingUrl:
                type: string
              pollingUrlKind:
                enum:
                - CreateOrUpdate
                - Delete
                type: string
              provisioned:
                type: boolean
              provisioning:
                type: boolean
              requested:
                format: date-time
                type: string
              resourceId:
                type: string
              specHash:
                type: string
              state:
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
