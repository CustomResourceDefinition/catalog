apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: (devel)
  name: perconapgrestores.pg.percona.com
spec:
  group: pg.percona.com
  names:
    kind: PerconaPGRestore
    listKind: PerconaPGRestoreList
    plural: perconapgrestores
    shortNames:
    - pg-restore
    singular: perconapgrestore
  scope: Namespaced
  versions:
  - name: v2beta1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              options:
                items:
                  type: string
                type: array
              pgCluster:
                type: string
              repoName:
                pattern: ^repo[1-4]
                type: string
            required:
            - pgCluster
            - repoName
            type: object
          status:
            properties:
              completed:
                format: date-time
                type: string
              jobName:
                type: string
              state:
                type: string
            type: object
        required:
        - metadata
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
