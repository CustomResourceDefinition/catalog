apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: (devel)
  name: perconapgrestores.pgv2.percona.com
spec:
  group: pgv2.percona.com
  names:
    kind: PerconaPGRestore
    listKind: PerconaPGRestoreList
    plural: perconapgrestores
    shortNames:
    - pg-restore
    singular: perconapgrestore
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Cluster name
      jsonPath: .spec.pgCluster
      name: Cluster
      type: string
    - description: Job status
      jsonPath: .status.state
      name: Status
      type: string
    - description: Completed time
      jsonPath: .status.completed
      name: Completed
      type: date
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v2
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              options:
                items:
                  type: string
                type: array
              pgCluster:
                type: string
              repoName:
                pattern: ^repo[1-4]
                type: string
            required:
            - pgCluster
            - repoName
            type: object
          status:
            properties:
              completed:
                format: date-time
                type: string
              jobName:
                type: string
              state:
                type: string
            type: object
        required:
        - metadata
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
