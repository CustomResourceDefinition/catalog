---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: (devel)
  name: aksnodeclasses.karpenter.azure.com
spec:
  group: karpenter.azure.com
  names:
    categories:
    - karpenter
    - nap
    kind: AKSNodeClass
    listKind: AKSNodeClassList
    plural: aksnodeclasses
    shortNames:
    - aksnc
    - aksncs
    singular: aksnodeclass
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - jsonPath: .spec.imageFamily
      name: ImageFamily
      priority: 1
      type: string
    deprecated: true
    deprecationWarning: use v1beta1.AKSNodeClass instead
    name: v1alpha2
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              fipsMode:
                enum:
                - FIPS
                - Disabled
                type: string
              imageFamily:
                default: Ubuntu
                enum:
                - Ubuntu
                - Ubuntu2204
                - Ubuntu2404
                - AzureLinux
                type: string
              kubelet:
                properties:
                  allowedUnsafeSysctls:
                    items:
                      type: string
                    type: array
                  containerLogMaxFiles:
                    default: 5
                    format: int32
                    minimum: 2
                    type: integer
                  containerLogMaxSize:
                    default: 50Mi
                    pattern: ^\d+(E|P|T|G|M|K|Ei|Pi|Ti|Gi|Mi|Ki)$
                    type: string
                  cpuCFSQuota:
                    default: true
                    type: boolean
                  cpuCFSQuotaPeriod:
                    default: 100ms
                    type: string
                  cpuManagerPolicy:
                    default: none
                    enum:
                    - none
                    - static
                    type: string
                  imageGCHighThresholdPercent:
                    format: int32
                    maximum: 100
                    minimum: 0
                    type: integer
                  imageGCLowThresholdPercent:
                    format: int32
                    maximum: 100
                    minimum: 0
                    type: integer
                  podPidsLimit:
                    format: int64
                    type: integer
                  topologyManagerPolicy:
                    default: none
                    enum:
                    - restricted
                    - best-effort
                    - none
                    - single-numa-node
                    type: string
                type: object
                x-kubernetes-validations:
                - message: imageGCHighThresholdPercent must be greater than imageGCLowThresholdPercent
                  rule: 'has(self.imageGCHighThresholdPercent) && has(self.imageGCLowThresholdPercent)
                    ?  self.imageGCHighThresholdPercent > self.imageGCLowThresholdPercent  :
                    true'
              maxPods:
                format: int32
                maximum: 250
                minimum: 10
                type: integer
              osDiskSizeGB:
                default: 128
                format: int32
                maximum: 2048
                minimum: 30
                type: integer
              security:
                properties:
                  encryptionAtHost:
                    type: boolean
                type: object
              tags:
                additionalProperties:
                  type: string
                type: object
                x-kubernetes-validations:
                - message: tags keys must be less than 512 characters
                  rule: self.all(k, size(k) <= 512)
                - message: tags keys must not contain '<', '>', '%', '&', or '?'
                  rule: self.all(k, !k.matches('[<>%&?]'))
                - message: tags keys must not contain '\'
                  rule: self.all(k, !k.contains('\\'))
                - message: tags values must be less than 256 characters
                  rule: self.all(k, size(self[k]) <= 256)
              vnetSubnetID:
                pattern: (?i)^\/subscriptions\/[^\/]+\/resourceGroups\/[a-zA-Z0-9_\-().]{0,89}[a-zA-Z0-9_\-()]\/providers\/Microsoft\.Network\/virtualNetworks\/[^\/]+\/subnets\/[^\/]+$
                type: string
            type: object
            x-kubernetes-validations:
            - message: FIPS is not yet supported for Ubuntu2204 or Ubuntu2404
              rule: 'has(self.fipsMode) && self.fipsMode == ''FIPS'' ? (has(self.imageFamily)
                && self.imageFamily != ''Ubuntu2204'' && self.imageFamily != ''Ubuntu2404'')
                : true'
          status:
            properties:
              conditions:
                items:
                  properties:
                    lastTransitionTime:
                      format: date-time
                      type: string
                    message:
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              images:
                items:
                  properties:
                    id:
                      type: string
                    requirements:
                      items:
                        properties:
                          key:
                            type: string
                          operator:
                            type: string
                          values:
                            items:
                              type: string
                            type: array
                            x-kubernetes-list-type: atomic
                        required:
                        - key
                        - operator
                        type: object
                      type: array
                  required:
                  - id
                  - requirements
                  type: object
                type: array
              kubernetesVersion:
                type: string
            type: object
        type: object
    served: true
    storage: false
    subresources:
      status: {}
  - additionalPrinterColumns:
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - jsonPath: .metadata.creationTimestamp
