apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: (devel)
  name: migrationpolicies.migrations.kubevirt.io
spec:
  group: migrations.kubevirt.io
  names:
    kind: MigrationPolicy
    listKind: MigrationPolicyList
    plural: migrationpolicies
    singular: migrationpolicy
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              allowAutoConverge:
                type: boolean
              allowPostCopy:
                type: boolean
              allowWorkloadDisruption:
                type: boolean
              bandwidthPerMigration:
                anyOf:
                - type: integer
                - type: string
                pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                x-kubernetes-int-or-string: true
              completionTimeoutPerGiB:
                format: int64
                type: integer
              selectors:
                properties:
                  namespaceSelector:
                    additionalProperties:
                      type: string
                    type: object
                  virtualMachineInstanceSelector:
                    additionalProperties:
                      type: string
                    type: object
                type: object
            required:
            - selectors
            type: object
          status:
            nullable: true
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
