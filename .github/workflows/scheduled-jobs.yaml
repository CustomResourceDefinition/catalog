name: Scheduled Jobs

on:
  schedule:
    - cron: '0 */8 * * *'
  push:
    branches:
      - main
    paths-ignore:
      - schema
      - COMPARISON.md
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-schemas:
    name: Update schemas
    runs-on: ubuntu-latest
    if: github.repository == 'CustomResourceDefinition/catalog' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY_SCHEDULED_JOBS }}

      - run: make update
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REF: ${{ github.ref }}

      - uses: EndBug/add-and-commit@v9
        name: Publish changes
        if: github.repository == 'CustomResourceDefinition/catalog' && github.ref == 'refs/heads/main'
        with:
          add: schema
          default_author: github_actions
